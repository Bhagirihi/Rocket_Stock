<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Data</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        .container {
            justify-content: center;
            margin: 30px auto;
            padding: 15px;
        }

        /* Card Container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            justify-content: space-evenly;
            /* Spacing between cards */
        }

        /* Card Styles */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1a73e8;
            display: flex;
            justify-content: space-between;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-row p {
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }

        .highlight {
            color: #007BFF;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>NSE Market Data</h1>

    <p id="last-updated"></p>
    <!-- Cards will be dynamically generated here -->
    <!-- <div class="container"> -->
    <div class="card-container" id="dataListOI">
    </div>
    <!-- </div> -->


    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
